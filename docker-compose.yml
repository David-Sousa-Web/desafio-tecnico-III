services:
  mysql:
    image: mysql:8.0
    container_name: medical_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root123}
      MYSQL_DATABASE: ${DB_DATABASE:-medical_db}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medical_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medical_backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=${DB_PASSWORD:-root123}
      - DB_DATABASE=${DB_DATABASE:-medical_db}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - medical_network

volumes:
  mysql_data:

networks:
  medical_network:
    driver: bridge

